<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jockeypow.css">
    <title>Jockey Pow</title>
</head>
<body>
    <div class="container">
        <h1>Jockey Pow</h1>
        <div class="buttons">
        <button id="rock" onclick="playHuman('rock')">&#x1F44A;</button>
        <button id="paper" onclick="playHuman('paper')">&#x1f590;</button>
        <button id="scissors" onclick="playHuman('scissors')">&#x270c;</button>
    </div>
        <p class="result"></p>
        <p class="your-score">Your Points: <span>0</span></p>
        <p class="machine-score">Alexa's Points: <span>0</span></p>
    </div>

    <script src="jockeypow.js"></script>
</body>
</html>
